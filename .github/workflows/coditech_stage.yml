      - name: Start GymManagementSystem IIS Site and App Pool
        run: |
          # Start the IIS site
          Start-WebSite -Name "fitnext-api-gymmanagementsystem"

          # Start the associated app pool
          Start-WebAppPool -Name "fitnext-api-gymmanagementsystem"

