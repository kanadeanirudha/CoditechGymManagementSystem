      - name: Copy Build file
        run: Copy-Item -Path C:\GitAction\FitNext\_work\CoditechGymManagementSystem\Coditech.Project\API\Coditech.Engine.Organisation\bin\Release\net8.0\* -Destination C:\HostingSites\FitNext\Organisation\ -Recurse -Force 

      - name: Start Organisation IIS Site and App Pool
        run: |
           # Start the IIS site
